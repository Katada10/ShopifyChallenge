<h1> Image Repository </h1>

<h2> This web app allows you to add images to the repository and stores them </h2>

<body>

<form action="http://localhost:5000/add" method="post"  enctype="multipart/form-data">
    <input type="file"  name="file" multiple accept="image/png, image/jpg, image/gif" >
    <input type="submit" value="Add Images">
</form>


</body>
